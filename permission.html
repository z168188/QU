<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>应用权限</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            .title {
                text-align: center;
                border-bottom: 1px solid #ddd;
                width: 100%;
                line-height: 80px;
                margin: 0;
                font-weight: bold;
                font-size: 30px;
                margin-bottom: 20px;
            }

            #content {
                width: 90%;
                margin: auto;
                width: 1204px;
            }

            #content h1 {
                margin: 20px 0 10px 0;
                text-align: center;
            }

            #content h3 {
                padding: 20px 0;
            }

            #content p {
                padding: 10px 0;
            }
        </style>
    </head>

    <body cz-shortcut-listen="true">
        <div id="content">
            <h1 class="title">应用权限</h1>
            <br>
            使用本产品默认允许下方应用权限
            <br>
            1.允许应用读写设备存储权限。<br>
            2.允许应用访问网络。<br>
            3.允许应用访问有关网络的信息。<br>
            4.允许应用访问有关Wi-Fi网络的信息。<br>
            5.允许应用访问有关VPN网络的信息。<br>
            6.允许应用程序读取低级系统日志。<br>
            7.允许使用振动器。<br>
            8.允许应用保持后台运行。<br>
            9.运行应用更改网络连接状态。<br>
            10.允许应用读取或写入系统设置。<br>
            11.允许应用程序更改Wi-Fi连接状态。<br>
            12.允许应用程序读取已安装应用列表。<br>
            13.允许应用程序发送推送通知。<br>
        </div>
    </body>
